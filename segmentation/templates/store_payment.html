<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Payment</title>
</head>
<body>
    <h1>Store Payment for {{ store.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Pay Now</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
